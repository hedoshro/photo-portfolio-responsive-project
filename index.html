<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b2dabc97e2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
      <div class="container-fluid d-flex justify-content-between">
        <img src="./images/She Codes.png" alt="logo" width="150" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section">
      <img src="images/heropage.png" alt="hero-image" class="hero-image" />
      <div class="text-on-img">
        <h3>Shelley White</h3>
        <h1>PHOTOGRAPHY</h1>
        <p>
          Nisl faucibus quis urna nibh ut amet. Diam suscipit
          <br />
          massa, sollicitudin in risus in. Sagittis.
        </p>
        <button>GET STARTED</button>
      </div>
    </div>
    <div class="container d-flex-space-between">
      <img src="images/car.png" alt="car-pic" class="m-4" />
      <img src="images/center-room.png" alt="room" class="m-4" />
      <img src="images/mountain.png" alt="mountain" class="m-4" />
    </div>

    <div class="container d-flex-space-between">
      <img src="images/person.png" alt="person" class="m-4" />
      <img src="images/river.png" alt="river" class="m-4" />
      <img src="images/stairs.png" alt="stairs" class="m-4" />
    </div>

    <div class="container d-flex-space-between">
      <img src="images/man-pic.png" alt="portrait of a man" class="m-4" />
      <img src="images/street.png" alt=" New York street" class="m-4" />
      <img src="images/buildings.png" alt="New york view" class="m-3" />
    </div>

    <div class="container d-flex-space-between">
      <img src="images/portrait.png" alt="portrait of a woman" class="m-4" />
      <img src="images/eiffel.png" alt="Eiffel toweer" class="m-4" />
      <img src="images/weirdo.png" alt="strange photo" class="m-4" />
    </div>

    <footer class="d-flex justify-content-between">
      <div>
        <img src="./images/She Codes.png" alt="SheCodes" class="m-4" />
      </div>
      <div class="icons d-flex-space-evenly m-4">
        <i class="fa-brands fa-facebook"></i>
        <i class="fab m-2 fa-instagram"></i>
        <i class="fab m-2 fa-linkedin"></i>
      </div>
      <div>
        <p style="color: #ffffff" class="m-3">
          Â© 2021 SheCodes All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
